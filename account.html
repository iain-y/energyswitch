<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Energyswitch.co.uk</title>
</head>
<body>
    <header>
        <h1><img src="logo.svg" alt="energyswitch.co.uk" id="logo"></h1>
        <nav>
            <a>Compare Deals</a>
            <a>About us</a>
            <a>Contact</a>
            <a class="sign-in">Sign In</a>
        </nav>
    </header>
    <main>
        <div id="steps">
            <ul>
                <li><span class="step-num done">1</span>Enter your details</li>
                <li><span class="step-num done">2</span>Create an account</li>
                <li><span class="step-num">3</span>See your deals</li>
            </ul>
        </div>
        <form action="index.html">
            <h2>Set up your account to receive your energy deals</h2>
            <fieldset id="name">
                <legend>Account details</legend>
                <div>
                    <label for="fname">Email Address*</label>
                    <input type="email" id="fname"/>
                </div>             
                <div>
                    <label for="sname">Password*</label>
                    <input type="password" id="sname"/>
                </div>                
            </fieldset>
            <p>* required fields<br><br></p>
            <input type="checkbox" id="confirm" /><label for="confirm">I agree to the energyswitch.co.uk <a href="">terms & conditions</a></label>
            <input type="submit" value="Get my deals" class="submit"/>
        </form>
    </main>
</body>
</html>
